    <script>

      //     }, 3000);

      function ajax(content) {
        console.log('ajax request ' + content)
      }

      function debounce(fn, dely) {
        let timer = null
        return function (a) {
          clearTimeout(timer)
          timer = setTimeout(() => {
            fn(a)
          }, dely)
        }
      }
      let debounceAjax = debounce(ajax, 500)

      document.getElementById('debounce').onclick = function () {
        debounceAjax('发财了')
      }
    </script>
  </body>
