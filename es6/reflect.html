      let p = {

      let handler = {
        set(target, key, value, receiver) {
          console.log(receiver, target)
          Reflect.set(target, key, value, receiver)

        defineProperty(target, key, attribute) {
          console.log('defineProperty')
          Reflect.defineProperty(target, key, attribute)

      }
