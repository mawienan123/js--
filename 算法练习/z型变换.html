  <body>
    <script>
      var convert = function (s, numRows) {
        if (numRows === 1 || s.length === numRows) {
          return s
        }
        let arr = new Array(numRows).fill('')

        var num = 0
        let flag = true
        let i = 0
        while (i < s.length) {
          console.log(num)
          arr[num] += s[i]

          if (num === numRows - 1) {
            flag = false
            // num = num - 1
          }
          if (num === 0) {
            flag = true
          }
          if (flag) {
            num++
          } else {
            num = num - 1
          }
          i++
        }

        return arr.join('')
      }
      console.log(convert('PAYPALISHIRING', 3))
    </script>
  </body>
