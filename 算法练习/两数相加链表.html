      /**
       * @param {ListNode} l1
       * @param {ListNode} l2
       * @return {ListNode}
       */
      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val
        this.next = next === undefined ? null : next
      }
      var addTwoNumbers = function (l1, l2) {
        var newList = new ListNode('start')
        let result = newList
        let addmore = 0
        while (l1 || l2) {
          let v1 = l1?.val || 0
          let v2 = l2?.val || 0
          sum = v1 + v2 + addmore
          addmore = sum >= 10 ? 1 : 0
          newList.next = new ListNode(sum % 10)
          newList = newList.next
          if (l1) {
            l1 = l1.next
          }
          if (l2) {
            l2 = l2.next
          }
        }
        return result.next
      }
