      function findMedianSortedArrays(num1, num2) {
        const len = num1.length + num2.length
        let i = 0
        let j = 0
        let end = null
        let pre = null

        while (true) {
          const n1 = num1[i] == undefined ? undefined : num1[i]
          const n2 = num2[j] == undefined ? undefined : num2[j]
          if (n1 == undefined) {
            j++
            end = n2
          } else if (n2 == undefined) {
            i++
            end = n1
          } else {
            num1[i] > num2[j] ? j++ : i++
            end = Math.min(n1, n2)
          }

          if (i + j > len / 2) {
            break
          }
          pre = end
        }

        return len % 2 == 0 ? (end + pre) / 2 : end
      }
      console.log(findMedianSortedArrays([0, 0], [0, 0]))
