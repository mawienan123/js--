      var removeDuplicates = function (nums) {
        for (let i = nums.length - 2; i >= 0; i--) {
          if (nums[i] == nums[i + 1]) {
            nums.splice(i + 1, 1)
          }
        }
        return nums.length
      }

      const ma = [0, 0, 0, 0, 1, 1, 2, 2, 2]
      removeDuplicates(ma)
      console.log(ma, '结果')
