<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      ;(function () {
        console.log('我是匿名函数')
      })()
      ;(function () {
        console.log('我是匿名函数')
      })()

      //   for (var i = 0; i < 6; i++) {
      //     !(function (i) {
      //       //这个i是独立作用域里面的i
      //       console.log(i) //这个i是独立作用域里面的i
      //     })(i) //这个i是for循环中的i
      //   }

      for (var i = 0; i < 6; i++) {
        ;(function (d) {
          setTimeout(() => {
            console.log(d)
          }, 0)
        })(i)
        //这个i是独立作用域里面的i
      }

      console.log(i, 888)
    </script>
  </body>
</html>
